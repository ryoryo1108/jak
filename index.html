<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>セットリスト作成ツール</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5em;
      text-align: center;
    }
    .selected {
      background-color: #e0f7fa;
    }
    ul#setlist {
      list-style: none;
      padding: 0;
    }
    ul#setlist li {
      background: #f0f0f0;
      margin: 4px 0;
      padding: 10px;
      border-radius: 6px;
      cursor: move;
      font-size: 1.1em;
    }
    .ghost {
      opacity: 0.5;
      background-color: #dcdcdc;
    }
  </style>
  <!-- SortableJS 読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
  <h1>セットリスト作成</h1>
  <div id="app" style="display:none">
    <h2>曲一覧</h2>
    <table id="songTable"></table>
    <h2>選ばれたセットリスト（ドラッグで並べ替え）</h2>
    <ul id="setlist"></ul>
    <p><strong>合計時間: <span id="totalTime">0.0分</span></strong></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
